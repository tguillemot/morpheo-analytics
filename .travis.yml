sudo: false
language: node_js
node_js:
- node
cache:
  directories:
  - node_modules
matrix:
  include:
  - os: linux
dist: trusty

before_deploy: ./build_tools/travis/after_success.sh

deploy:
  provider: gcs
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: morpheo_analytics
  local-dir: artifacts
  acl: public-read
  skip_cleanup: true
  on:
    repo: tguillemot/morpheo-analytics
